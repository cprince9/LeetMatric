<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet-Matric</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="LM2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>LeetMatric</h1>
        <div class="user-container">
            <p>Enter your username below :</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress Circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress Circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress Circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- Cards inserted Dynamically by JS -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
